<mat-card>
    <!-- implementing isloading for the spinner over here with *ngIf="isLoading" -->
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <form (submit)="onLogin(loginForm)" #loginForm = 'ngForm'   *ngIf="!isLoading" >
        <mat-form-field>
            <input matInput type="username" name="username" ngModel placeholder="Username" #usernameInput = "ngModel" required  >
            <mat-error *ngIf="usernameInput.invalid" >Please enter a valid email</mat-error>
        </mat-form-field>
                
        <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" name="password" ngModel required #passwordInput =  "ngModel" required>
            <button type="button" mat-icon-button matSuffix (click)="togglePasswordVisibility()">
                <mat-icon>{{ hide ? 'visibility_off' : 'visibility' }}</mat-icon>
            </button>
            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
        </mat-form-field>

        <div class="btn">
            <button 
        mat-raised-button 
        class="btn-login"
        type="submit" *ngIf="!isLoading">Login</button>

        <a routerLink="/auth/signup">Don't have an account ?</a>
        </div>
    </form>

</mat-card>
