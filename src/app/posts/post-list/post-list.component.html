<mat-spinner *ngIf="isLoading" ></mat-spinner><div *ngIf="posts.length > 0 && !isLoading" class="post-container">
    <div *ngFor="let post of posts" class="post-item">
        <h1>{{ post.title }}</h1>
        
        <div class="slider-container mb-4" *ngIf="post.imagePath.length > 0">
            <img [src]="post.imagePath[currentImageIndices[post._id] || 0]" [alt]="post.title">
            <button mat-icon-button (click)="previousImage(post._id)"><mat-icon>arrow_left</mat-icon></button>
            <button mat-icon-button (click)="nextImage(post._id, post.imagePath.length)"><mat-icon>arrow_right</mat-icon></button>
        </div>

        <p>{{ post.content }}</p>
        <p>Address: {{ post.address }}, {{ post.city }}, {{ post.province }}, {{ post.zipcode }} </p>
       
        
        <mat-action-row *ngIf="userIsAuth && userId === post.creator">
            <a mat-button color="primary" [routerLink]="['/edit', post._id]">Edit</a>
            <button mat-button color="primary" color="warn" (click)="onDelete(post._id)">Delete</button>
        </mat-action-row>
    </div>
</div>
<mat-paginator [length]="totalPosts" [pageSize]="postPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangePage($event)" *ngIf="posts.length > 0"></mat-paginator>
<p class="info-text mat-body-1" *ngIf="posts.length <= 0 && !isLoading">No Post added</p>
